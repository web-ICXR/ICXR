<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
            color: #333;
        }
        nav {
            background-color: #5DBBF2;
            padding: 1em 2em;
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 根据需要调节，如space-between或center */
            flex-wrap: nowrap; /* 禁止换行 */
        }

        nav a {
            color: white;
            margin: 0 0.5em; /* 增加了间距的灵活性 */
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap; /* 防止文本换行 */
            font-size: 18px; /* 适当减少字体大小 */
        }
        nav a:hover { 
            text-decoration: underline; 
        }

        /* 容器设置 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            
        }

        .banner-container {
            width: 100%;
            text-align: center;
            padding: 2em 0 1em; /* 顶部留白 */
        }
        .banner-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .news {
            background-color: white;
            padding: 2em;
            margin: 2em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .news h2 {
            color: #0044cc;
        }

        .content { 
            padding: 3em 2em; 
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }
        .introduction { 
            margin-top: 2em; 
        }
        h1, h2 { 
            color: #0044cc; 
        }
        h1 { 
            margin-top: 0; 
        }
        p { 
            line-height: 1.6; 
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            position: relative;
        }
        .footer img {
            max-width: 80px;
            vertical-align: middle;
        }
        .wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2em;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
    
        <div class="container">
    
            <!-- news 区域 -->
            <div class="news">
                  
                <h2>Welcome to ICXR Websites</h2>
                <p></p><a href="./2024/index.html">2024</a> </p> 
                <p></p><a href="./2025/index.html">2025</a> </p> 
                <!-- <p>August 28, 2025: The website is online.</p> -->
    
            </div>
    
        </div>
    
        <div class="footer">
            <p>Sponsored by <strong>CCF</strong></p>
            <img src="./2025/screenshot-20240828-143707.png" alt="CCF Logo">
        </div> 
    </div>
    
</body>
</html>
